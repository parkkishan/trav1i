<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Concept Design</title>
  <!-- Font Awesome Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #15202b;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .sidebar-left,
    .main-feed,
    .sidebar-right {
      background-color: #192734;
      border-radius: 10px;
      padding: 20px;
    }

    /* Left Sidebar */
    .sidebar-left .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    /* Main Feed */
    .main-feed .post-box {
      background-color: #22303c;
      border-radius: 10px;
      padding: 15px;
    }

    .main-feed .post-box textarea {
      width: 100%;
      background: none;
      color: #fff;
      border: none;
      outline: none;
      resize: none;
    }

    .main-feed .post-box .post-options {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .main-feed .post-box .post-options i {
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .main-feed .post-box .post-options i:hover {
      color: #1da1f2;
    }

    .main-feed .post {
      background-color: #22303c;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }

    .main-feed .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .post-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .post-actions button {
      background: none;
      color: #fff;
      border: none;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .post-actions button:hover {
      color: #1da1f2;
    }

    /* Right Sidebar */
    .sidebar-right ul {
      list-style: none;
      padding: 0;
    }

    /* Bottom Navbar */
    .bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #192734;
      border-top: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    .bottom-nav a {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      margin: 0 15px;
      display: inline-block;
    }

    .bottom-nav a:hover {
      color: #1da1f2;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr; /* Single column */
        gap: 10px;
      }

      .sidebar-left,
      .sidebar-right {
        display: none; /* Hide sidebars */
      }

      .main-feed {
        margin: 0;
        padding: 20px;
      }
    }

    @media (max-width: 768px) {
      .main-feed .post-box textarea {
        font-size: 14px;
      }

      .main-feed .post-actions button {
        font-size: 14px;
      }

      .main-feed .post {
        padding: 10px;
      }

      /* Show the bottom navigation bar only for mobile screens */
      .bottom-nav {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar-left">
      <div class="profile">
        <img src="yellur-fort.jpg" alt="Profile Picture" class="profile-pic">
        <div class="profile-info">
          <h3>Yeremias NJ</h3>
          <p>ðŸŒŸ Posting and retweeting important things.</p>
        </div>
      </div>
    </div>

    <!-- Main Feed -->
    <div class="main-feed">
      <div class="post-box">
        <textarea id="postText" placeholder="What's happening?"></textarea>
        <input type="file" id="fileInput" style="display: none;" />
        <div class="post-options">
          <i class="fas fa-image" title="Add Photo" onclick="document.getElementById('fileInput').click();"></i>
          <i class="fas fa-video" title="Add Video"></i>
          <i class="fas fa-stream" title="Create Thread"></i>
        </div>
        <button onclick="postContent()" style="background-color: #1da1f2; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Post</button>
      </div>
      <!-- Posts will be appended here -->
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar-right">
      <h4>Trends for you</h4>
      <ul>
        <li>#Minions</li>
        <li>#SeninBerkah</li>
        <li>#MUFC</li>
      </ul>
    </div>
  </div>

  <!-- Bottom Navbar (Mobile only) -->
  <div class="bottom-nav">
    <a href="#">Home</a>
    <a href="#">Search</a>
    <a href="#">Notifications</a>
    <a href="#">Profile</a>
  </div>

  <script>
    function postContent() {
      const postText = document.getElementById('postText').value;
      const fileInput = document.getElementById('fileInput');
      const mainFeed = document.querySelector('.main-feed');

      let postContent = `<div class="post">
                            <p><b>Yeremias NJ</b><br>${postText}</p>`;

      // Check if file is selected
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function() {
          postContent += `<img src="${reader.result}" alt="Uploaded Image">`;
          postContent += '</div>';
          mainFeed.insertAdjacentHTML('beforeend', postContent);
        };
        reader.readAsDataURL(file);
      } else {
        postContent += '</div>';
        mainFeed.insertAdjacentHTML('beforeend', postContent);
      }

      // Clear the textarea and file input after posting
      document.getElementById('postText').value = '';
      fileInput.value = '';
    }
  </script>
</body>
</html>
